<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshelf Apps</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <h1>Bookshelf Apps</h1>
  </header>

  <main class="wrapper">
    <section class="container bg-white shadow" id="add-todo">
      <h2 class="container-header text-center">Masukkan Buku Baru</h2>
      <form class="form" action="#" id="form">
        <div class="form-group form-title">
          <label for="title">Judul</label>
          <input type="text" id="title" name="title" required autofocus>
        </div>
        <div class="form-group form-title">
          <label for="author">Penulis</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group form-title">
          <label for="year">Tahun</label>
          <input type="number" id="year" name="year" required>
        </div>
        <div class="form-title">
          <label for="inputBookIsComplete">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button type="submit" id="bookSubmit" class="btn-submit">Masukkan Buku ke rak <span id="bookStatus">Belum selesai dibaca</span></button>
        
      </form>
    </section>

    <section class="container">
      <h2 class="container-header">Belum selesai dibaca</h2>
        <div class="list-item" id="uncompletedBookInfo"></div>
      </div>
    </section>

    <section class="container">
      <h2 class="container-header">Selesai dibaca</h2>
      <div class="list-item" id="completedBookInfo">
      </div>
    </section>
  </main>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
